apiVersion: apps/v1
kind: Deployment
metadata:
  name: server-application-deployment
  labels:
    app: server-application
spec:
  replicas: 2
  strategy: RollingUpdate
  selector:
    matchLabels:
      app: server-application
  template:
    metadata:
      labels:
        app: server-application
    spec:
      containers:
        - name: server-container
          image:
          ports:
            - name: containerPort
              port: 3000
              protocol: TCP
